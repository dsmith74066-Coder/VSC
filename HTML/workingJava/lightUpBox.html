<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Up Box</title>
  <style>
    /* Use a full-viewport flex container so every child is centered */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      min-height: 100vh;
      margin: 0;
      gap: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: #414040;
      border-radius: 60px;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      /* remove the offset and let flex center it */
      display: block;
      position: relative;
      overflow: hidden;
    }

    .lit {
      background: radial-gradient(circle at 50% 35%, #fff9b2 0%, #fff47a 25%, #ffd700 55%, #ff9f00 100%);
      box-shadow:
        0 0 30px rgba(255,215,0,0.9),
        inset 0 0 40px rgba(255,255,220,0.7);
      transform: scale(1.02);
    }

    /* text glow for heading/button when lighting up */
    .lit-text {
      color: #fff9b2;
      text-shadow:
        0 0 1px rgba(255,240,150,0.9),
        0 0 1px rgba(255,170,0,0.6);
      transition: color 0.25s ease, text-shadow 0.25s ease;
    }

    /* optional: make the button and heading align nicely */
    h1 { margin: 0; }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1 id="title">Light up button</h1>
  <button id="toggleBtn">press</button>
  <div id="box"></div>

  <script>
    function lightUp() {
      const box = document.getElementById("box");
      const title = document.getElementById("title");
      const btn = document.getElementById("toggleBtn");

      box.classList.toggle("lit");
      title.classList.toggle("lit-text");
      btn.classList.toggle("lit-text");
    }

    // attach handler
    document.getElementById("toggleBtn").addEventListener("click", lightUp);
  </script>
</body>
</html>
